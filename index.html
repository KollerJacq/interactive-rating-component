<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="card">
        <div class="icon-circle">
          <img src="/images/icon-star.svg" class="icon-star" />
        </div>
        <h1 class="card-title">How did we do?</h1>
        <p class="card-body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="wrapper">
          <button class="circle btn" id="circle-1">
            <div class="rate">1</div>
          </button>
          <button class="circle btn" id="circle-2">
            <div class="rate">2</div>
          </button>
          <button class="circle btn" id="circle-3">
            <div class="rate">3</div>
          </button>
          <button class="circle btn" id="circle-4">
            <div class="rate">4</div>
          </button>
          <button class="circle btn" id="circle-5">
            <div class="rate">5</div>
          </button>
        </div>
        <button class="submit btn">Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="container-thanks hidden">
      <div class="card thanks">
        <img src="images/illustration-thank-you.svg" class="icon-thanks" />
        <p class="selected-rating">
          You selected <span class="rating"></span>
          <!-- Add rating here -->
          out of 5
        </p>
        <h1 class="card-title-thanks">Thank you!</h1>
        <p class="card-body-thanks">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
      <!--
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jacqueline Koller</a>.
      </div>-->
    </div>
  </body>
  <script src="script.js"></script>
</html>
